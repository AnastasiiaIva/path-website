<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/stylesMain.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Khmer&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <header>
        <nav class="navbar">
          <!-- Logo -->
          <a href="#" class="navbar-logo">
            <img
              src="https://raw.githubusercontent.com/AnastasiiaIva/path-website/c57e3b5fcaa2296d14386dd2b48d457f4448adf6/assets/images/IconBlue.png"
              alt="Logo - Path"
            />
          </a>

          <!-- Menu Items -->
          <div class="navbar-menu">
            <div class="navbar-menu-text">
              <a href="#">Home</a>
              <a href="#">The App</a>
              <a href="#">About us</a>
              <a href="#">Contact</a>
              <a href="#">Help</a>
            </div>
            <!-- Action Buttons -->
            <div class="navbar-menu-btn">
              <a href="#" class="btn1">Login</a>
              <a href="#" class="btn2">Sign Up</a>
            </div>
          </div>

          <!-- Burger Menu -->
          <div class="burger-menu" onclick="toggleMenu()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
      </header>
    </div>

    <!-- Main Section -->
    <section class="main-section">
      <div class="left-section">
        <h1>Welcome To Your Daily Challenge Hub!</h1>
        <div class="content">
          <h2>Weâ€™re here to help you become the best version of yourself:</h2>
          <a href="#" class="btn-try">Try It Now</a>
        </div>
        <div class="button-group">
          <a href="#" class="btn-orange">1. Get Daily Missions</a>
          <a href="#" class="btn-blue">2. Accept Challenges</a>
          <a href="#" class="btn-pink">3. Improve Your Life</a>
        </div>
      </div>
    </section>

    <script>
      function toggleMenu() {
        const menu = document.querySelector(".navbar-menu");
        const burgerIcon = document.querySelector(".burger-menu"); // Find the burger menu item

        menu.classList.toggle("active"); // Opens or closes the menu
        burgerIcon.classList.toggle("change"); // Turns the burger menu into a cross
      }
    </script>
  </body>
</html>
