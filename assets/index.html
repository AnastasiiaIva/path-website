<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <header>
        <nav class="navbar">
          <!-- Logo -->
          <a href="#" class="navbar-logo">
            <img
              src="https://raw.githubusercontent.com/AnastasiiaIva/path-website/c57e3b5fcaa2296d14386dd2b48d457f4448adf6/assets/images/IconBlue.png"
              alt="Logo - Path"
            />
          </a>

          <!-- Menu Items -->
          <div class="navbar-menu">
            <div class="navbar-menu-text">
              <a href="#">Home</a>
              <a href="#">The App</a>
              <a href="#">About us</a>
              <a href="#">Contact</a>
              <a href="#">Help</a>
            </div>
            <!-- Action Buttons -->
            <div class="navbar-menu-btn">
              <a href="#" class="btn1">Login</a>
              <a href="#" class="btn2">Sign Up</a>
            </div>
          </div>

          <!-- Burger Menu -->
          <div class="burger-menu" onclick="toggleMenu()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
      </header>
    </div>

    <script>
      function toggleMenu() {
        const menu = document.querySelector(".navbar-menu");
        const burgerIcon = document.querySelector(".burger-menu"); // Find the burger menu item

        menu.classList.toggle("active"); // Opens or closes the menu
        burgerIcon.classList.toggle("change"); // Turns the burger menu into a cross
      }
    </script>
  </body>
</html>
