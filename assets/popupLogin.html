<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/stylesMain.css" />
    <link rel="stylesheet" href="css/popups.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Khmer&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Popup Container hidden-->
    <div id="login-popup" class="popup">
      <div class="popup-overlay"></div>
      <div class="popup-content">
        <div class="popup-header">
          <div class="tabs">
            <span id="register-tab">Register</span>
            <span id="login-tab" class="active">Log in</span>
          </div>
          <button id="close-popup" class="close-btn">X</button>
        </div>
        <div id="form-container">
          <!-- Login Form -->
          <form id="login-form">
            <h2>Log in</h2>
            <div class="form-group">
              <label for="email">Email address</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                />
                <span id="email-status" class="status-icon"></span>
              </div>
              <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group password-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                />
                <button type="button" id="toggle-password" class="toggle-btn">
                  ðŸ™ˆ
                </button>
                <span id="password-status" class="status-icon"></span>
              </div>
              <div id="password-error" class="error-message">8+ characters</div>
            </div>
            <button type="submit" class="submit-btn">Log in</button>
            <h5>
              Not registered yet?
              <a href="#" id="register-link">Create an account</a>
            </h5>
            <h6>
              By continuing I agree with the
              <a href="#" id="terms-link">Terms & Conditions</a> and
              <a href="#" id="privacy-link">Privacy Policy</a>.
            </h6>
          </form>

          <!-- Registration Form (Initially hidden) -->
          <form id="register-form" class="hidden">
            <h2>Register</h2>
            <div class="form-group">
              <label for="register-email">Email address</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="register-email"
                  name="email"
                  placeholder="Enter your email"
                />
                <span id="register-email-status" class="status-icon"></span>
              </div>
              <div id="register-email-error" class="error-message"></div>
            </div>
            <div class="form-group">
              <div class="form-group password-group">
                <label for="register-password">Password</label>
                <div class="input-wrapper">
                  <input
                    type="password"
                    id="register-password"
                    name="password"
                    placeholder="Enter your password"
                  />
                  <button
                    type="button"
                    id="toggle-register-password"
                    class="toggle-btn"
                  >
                    ðŸ™ˆ
                  </button>
                  <span
                    id="register-password-status"
                    class="status-icon"
                  ></span>
                </div>
                <div id="register-password-error" class="error-message">
                  8+ characters
                </div>
              </div>
              <div class="form-group password-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-wrapper">
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    placeholder="Confirm your password"
                  />
                  <button
                    type="button"
                    id="toggle-register-password"
                    class="toggle-btn"
                  >
                    ðŸ™ˆ
                  </button>
                  <span id="confirm-password-status" class="status-icon"></span>
                </div>
                <div id="confirm-password-error" class="error-message"></div>
              </div>
            </div>
            <button type="submit" class="submit-btn">Create account</button>
            <div class="form-group">
              <label>
                <input type="checkbox" id="news-checkbox" />
                Send me news and promotions
              </label>
            </div>
            <h5>
              Already have an account? <a href="#" id="login-link">Log in</a>
            </h5>
            <h6>
              By continuing I agree with the
              <a href="#" id="terms-link">Terms & Conditions</a> and
              <a href="#" id="privacy-link">Privacy Policy</a>.
            </h6>
          </form>
        </div>
      </div>
    </div>

    <script src="js/scripts.js" defer></script>
    <script src="js/popUp.js" defer></script>
  </body>
</html>
