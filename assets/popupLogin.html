<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/stylesMain.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Khmer&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Popup Container-->
    <div id="login-popup" class="popup hidden">
      <div class="popup-overlay"></div>
      <div class="popup-content">
        <div class="popup-header">
          <span id="login-tab" class="active">Log in</span>
          <span id="register-tab">Register</span>
          <button id="close-popup" class="close-btn">X</button>
        </div>
        <form id="login-form">
          <h2>Log in</h2>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <span id="email-status" class="status-icon"></span>
            <div id="email-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <button type="button" id="toggle-password" class="toggle-btn">
              👁
            </button>
            <span id="password-status" class="status-icon"></span>
            <div id="password-error" class="error-message">8+ characters</div>
          </div>
          <button type="submit" class="submit-btn">Create account</button>
          <p>
            Not registered yet?
            <a href="#" id="register-link">Create an account</a>
          </p>
          <p>
            By continuing I agree with the
            <a href="#" id="terms-link">Terms & Conditions</a> and
            <a href="#" id="privacy-link">Privacy Policy</a>.
          </p>
        </form>
      </div>
    </div>

    <script src="js/scripts.js" defer></script>
  </body>
</html>
